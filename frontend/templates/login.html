<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in | Event Notifications</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    @keyframes float1 {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }

    @keyframes float2 {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    .float1 { animation: float1 4s ease-in-out infinite; }
    .float2 { animation: float2 5s ease-in-out infinite; }

    .google-btn {
      background-color: #fff;
      color: #444;
      border: 1px solid #ddd;
      transition: all 0.3s ease;
    }

    .google-btn:hover {
      background-color: #f7f7f7;
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
      transform: scale(1.03);
    }
  </style>
</head>

<body class="h-screen bg-gradient-to-br from-sky-200 via-sky-100 to-gray-100 flex items-center justify-center overflow-hidden">

  <!-- Main Card -->
  <div class="flex flex-col md:flex-row bg-white rounded-2xl shadow-xl w-full max-w-4xl overflow-hidden">

    <!-- Left / Hero -->
    <div class="md:w-1/2 bg-gradient-to-tr from-sky-400 via-sky-300 to-sky-200 flex flex-col justify-center items-center p-10 text-gray-800">
      <h2 class="text-3xl md:text-4xl font-bold mb-4 text-center">
        Event-Driven Notifications
      </h2>

      <p class="text-center text-base md:text-lg mb-6 px-4">
        Securely manage and deliver notifications using an event-driven architecture.
      </p>

      <div class="flex space-x-6 text-3xl mt-2">
        <i class="fas fa-bell float1 text-white/70"></i>
        <i class="fas fa-envelope float2 text-white/70"></i>
        <i class="fas fa-comments float1 text-white/70"></i>
      </div>
    </div>

    <!-- Right / OAuth -->
    <div class="md:w-1/2 p-10 flex flex-col justify-center bg-gray-50 text-center">

      <h3 class="text-2xl font-bold text-gray-800 mb-2">
        Welcome ðŸ‘‹
      </h3>

      <p class="text-gray-600 mb-8">
        Sign in with Google to continue
      </p>

      <!-- Google OAuth Button -->
      <a href="{{ url_for('google_login') }}"
         class="google-btn flex items-center justify-center space-x-4 py-4 px-6 rounded-xl text-lg font-semibold">
        <i class="fab fa-google text-xl"></i>
        <span>Continue with Google</span>
      </a>

      <p class="text-xs text-gray-400 mt-6">
        We only use Google OAuth. No passwords stored.
      </p>

    </div>
  </div>

</body>
</html>
