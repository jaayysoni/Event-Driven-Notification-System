<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Event Notifications</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    /* Confetti, float, glow, notification panel styles */
    @keyframes confetti {0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }}
    .confetti-piece {position: absolute; width: 10px; height: 10px; background: var(--color); animation: confetti 6s linear infinite;}
    @keyframes float {0%,100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    .float { animation: float 3s ease-in-out infinite; }
    @keyframes glow {0%,100% { box-shadow: 0 0 10px rgba(56,189,248,0.6); } 50% { box-shadow: 0 0 40px rgba(56,189,248,1); } }
    .glow { animation: glow 1.5s ease-in-out 5; }

    /* Notification Panel */
    .notification-panel {position: fixed; top: -100%; left: 0; right: 0; height: 40%; background: white; box-shadow: 0 4px 10px rgba(0,0,0,0.2); border-bottom-left-radius: 1rem; border-bottom-right-radius: 1rem; transition: top 0.5s ease; overflow-y: auto; z-index: 50;}
    .notification-panel.active {top: 0;}

    /* Centered persistent email notification */
    #emailNotification {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #22c55e; /* Tailwind green-500 */
      color: white;
      padding: 20px 30px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 200;
    }
    #emailNotification i {
      font-size: 24px;
    }
  </style>
</head>
<body class="h-screen bg-gradient-to-br from-sky-200 via-sky-100 to-gray-100 flex items-center justify-center overflow-hidden relative">

  <div id="confetti-container"></div>

  <!-- Dashboard Card -->
  <div id="dashboardCard" class="bg-white rounded-2xl shadow-xl w-full max-w-3xl p-10 text-center relative z-10">
    <h1 class="text-4xl font-bold text-sky-600">ðŸŽ‰ Dashboard ðŸŽ‰</h1>
    <p class="mt-4 text-gray-600">Welcome, {{ user.name }}!</p>

    <div class="flex justify-center space-x-10 mt-10 text-5xl text-sky-400">
      <i class="fas fa-bell float hover:text-sky-600 transition"></i>
      <i class="fas fa-envelope float hover:text-sky-600 transition"></i>
      <i class="fas fa-comments float hover:text-sky-600 transition"></i>
    </div>

    <div class="mt-12">
      <button id="showNotifications" class="px-6 py-3 bg-sky-600 text-white rounded-lg font-semibold hover:bg-sky-700 transition transform hover:scale-105">
        Show User Info
      </button>
      <a href="/logout" class="ml-4 px-6 py-3 bg-red-600 text-white rounded-lg font-semibold hover:bg-red-700 transition transform hover:scale-105">
        Logout
      </a>
    </div>
  </div>

  <!-- Notification Panel -->
  <div id="notificationPanel" class="notification-panel">
    <div class="p-6">
      <h2 class="text-xl font-bold text-sky-600 mb-4">User Information</h2>
      <div class="space-y-4">
        <div class="p-4 bg-sky-50 rounded-lg shadow">
          <p class="font-semibold text-gray-700">Name:</p>
          <p class="text-gray-600">{{ user.name }}</p>
        </div>
        <div class="p-4 bg-sky-50 rounded-lg shadow">
          <p class="font-semibold text-gray-700">Email:</p>
          <p class="text-gray-600">{{ user.email }}</p>
        </div>
      </div>
      <button id="closeNotifications" class="mt-6 px-4 py-2 bg-sky-600 text-white rounded-lg hover:bg-sky-700 transition">
        Close
      </button>
    </div>
  </div>

  <!-- Centered Persistent Email Notification -->
  <div id="emailNotification">
    <i class="fas fa-check-circle"></i>
    ðŸŽ‰ Email sent to your inbox! Kindly check your spam folder if not found in inbox.
  </div>

  <script>
    const confettiContainer = document.getElementById('confetti-container');
    const colors = ['#f87171','#facc15','#34d399','#60a5fa','#a78bfa'];

    function createConfettiPiece() {
      const piece = document.createElement('div');
      piece.classList.add('confetti-piece');
      piece.style.left = Math.random() * 100 + 'vw';
      piece.style.top = -10 + 'px';
      piece.style.setProperty('--color', colors[Math.floor(Math.random() * colors.length)]);
      piece.style.animationDuration = (Math.random() * 4 + 3) + 's';
      confettiContainer.appendChild(piece);
      setTimeout(() => piece.remove(), 6000);
    }
    setInterval(createConfettiPiece, 300);

    function bombardment() {
      for (let i = 0; i < 80; i++) setTimeout(createConfettiPiece, i*20);
      const card = document.getElementById('dashboardCard');
      card.classList.add('glow');
      setTimeout(() => card.classList.remove('glow'), 4000);
    }

    const panel = document.getElementById('notificationPanel');
    document.getElementById('showNotifications').addEventListener('click', () => {
      panel.classList.add('active');
      bombardment();
    });
    document.getElementById('closeNotifications').addEventListener('click', () => {
      panel.classList.remove('active');
    });

    // Show confetti on page load
    window.addEventListener('load', () => {
      bombardment();
    });
  </script>

</body>
</html>
